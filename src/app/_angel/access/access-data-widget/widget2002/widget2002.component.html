            <div class="input-group">
                <input class="input-group form-control form-control-sm" type="text" (keyup)="applyFilter($event)" placeholder="Search..">
                <span class="input-group-append">
                    <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
                </span>
            </div>
        </div>

        <div class="col-12 mt-2">
            <div class="ma-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                    <ng-container matColumnDef="fotoimage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv">Id</th>
                        <td class="" mat-cell *matCellDef="let element">
                            <div class="symbol symbol-50 symbol-light mr-4 d-flex align-items-center">
                                <span class="symbol-label ">
                                    <ng-container>
                                        {{element.fotoimage}}
                                    </ng-container>
                                </span>
                            </div>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="ad">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv"> Ad
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.ad}}
                            </p>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="olayzamani">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv">Zaman</th>
                        <td mat-cell *matCellDef="let element">        
                            <ng-container>
                                <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.olayzamani}}</p>
                            </ng-container>
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="cihaz">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv">Terminal</th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.cihaz}}</p>
                            </ng-container>
                            
                        </td>
                    </ng-container>
        
                    <ng-container matColumnDef="OlayAciklama">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="tableHeaderCellDiv">Açıklama</th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container>
                                <span class="label label-xl label-light-success label-inline">
                                    <i class="fa fa-beat text-primary mr-2">&#xf3c5;</i>
                                    {{element.OlayAciklama}}
                                </span>
                            </ng-container>
                        </td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
        
                </table>
                
                <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        
        
        
        </div>
    </div>
</div>
