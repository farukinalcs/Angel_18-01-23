<div class="container" style="width: 1200px; padding: 30px;">
    <ng-container *ngFor="let item of tanimlar">
        <div class="row">
            <div class="col-3" style="background-color: white; padding-left: 20px; padding-top: 20px;">
                <button type="button" class="list-group-item list-group-item-action px-3 border-0" style="height: 40px;" (click)="selectedItem = item">
                    {{item.isim}}
                </button>
            </div>
            <div class="col-9" style="border-left: 20px solid #f5f8fa;">
                <ng-template [ngIf]="item === selectedItem">
                    <ng-container *ngIf="item.isim != 'Mail Servis' && item.isim != 'Time Zone' && item.isim != 'Parmak İzi'">
                        <div class="container" style=" background-color: white;  padding: 30px;">
                            <h3>{{selectedItem.isim}}</h3>
                        
                            <form [formGroup]="formTest">
                                <!-- <div class="input-group" style="height: 43.64px;">
                                    <input class="input-group form-control form-control-sm" type="text" placeholder="Ekle.." formControlName="value">
                                </div> -->
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Ekle</mat-label>
                                    <input matInput  formControlName="ekelenenDeger" required>
                                </mat-form-field>
                            </form>
                            
                            <div class="col-12 d-flex justify-content-center mb-10">
                                <button class="btn btn-success w-50" (click)="getFormValue()">
                                    Ekle
                                </button>    
                            </div>
                            
                            <div class="ma-elevation-z8">
                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
            
                                    <ng-container matColumnDef="id">
                                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCellDiv">
                                            Id
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.id}}</p>
                                        </td>
                                    </ng-container>
            
                                    <ng-container matColumnDef="isim">
                                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCellDiv">
                                            İsim
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <p class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{element.isim}}</p>
                                        </td>
                                    </ng-container>
            
                                    <ng-container matColumnDef="düzenle">
                                        <th mat-header-cell *matHeaderCellDef class="tableHeaderCellDiv">
                                            Düzenle
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            
                                            <button  class="btn btn-icon btn-light btn-hover-danger btn-sm mx-3 pulse pulse-danger">
                                                <i class="fa-solid text-danger fa-xmark" style="font-size: 20px;"></i>
                                            </button>
                                            
                                            <button class="btn btn-icon btn-light btn-hover-primary  btn-sm mx-3 pulse pulse-primary">
                                                <i class="fa-solid text-primary fa-pen-to-square" style="font-size: 20px;"></i>
                                            </button>
                                        </td>
                                    </ng-container>
            
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                
                            </div>
                        </div>
                        
                    </ng-container>
                    
                    <ng-container *ngIf="item.isim == 'Mail Servis' || item.isim === 'Time Zone' || item.isim === 'Parmak İzi' ">
                        
                        <div class="container" style="background-color: white;  padding: 30px;">
                            <h3>{{selectedItem.isim}}</h3>
                

                            <div class="card card-custom card-stretch gutter-b">
                                <div class="card-header border-0">
                                    <h3 class="card-title font-weight-bolder text-dark">{{selectedItem.isim}}</h3>
                                </div>
                        
                                <div class="card-body pt-2">
                                    <div class="d-flex align-items-center mb-10">
                                        <div class="symbol symbol-40 symbol-light-success mr-5">
                                            <span class="symbol-label">
                                                
                                            </span>
                                        </div>
                        
                                        <div class="d-flex flex-column flex-grow-1 font-weight-bold">
                                            <a href="#" class="text-dark text-hover-primary mb-1 font-size-lg">Ricky Hunt</a>
                                            <span class="text-muted">PHP, SQLite, Artisan CLI</span>
                                        </div>
                        
                                        
                                    </div>
                        
                                </div>
                            </div>
                        </div>
                        
                    </ng-container>
                
                </ng-template>
            </div>
        </div>    
        
    </ng-container>
</div>



<p>faruk branchında değişiklik</p>
