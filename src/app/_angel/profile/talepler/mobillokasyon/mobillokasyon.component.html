<div class="container">
    <div class="row">
        <div *ngFor="let item of lokasyonListesi" class="col-4 mb-6">
            <div class="card card-custom card-stretch gutter-b">
                <!--begin::Body-->
                <div class="card-body">
                    <!--begin::Wrapper-->
                    <div class="d-flex justify-content-between flex-column h-100">
                        <!--begin::Container-->
                        <div class="h-100">
                            <!--begin::Header-->
                            <div class="d-flex flex-column flex-center">
                                <!--begin::Image-->
                                <div class="hover01 bgi-no-repeat bgi-size-cover rounded min-h-180px w-100 d-flex align-items-center justify-content-center">
                                    <img (click)="openDialog()" src="{{'data:image/jpg;base64,' + item.harita}}" alt="" style="width: 60%; border-radius: 90px;">
                                </div>
                                <!--end::Image-->
            
                                <!--begin::Title-->
                                <a class="card-title font-weight-bolder text-dark-75 text-hover-primary font-size-h4 m-0 pt-7 pb-1" style="font-weight: 800; font-size: 15px;">
                                    {{item.yerAd}}
                                </a>
                                <!--end::Title-->
                            </div>
                            <!--end::Header-->
            
                            <!--begin::Body-->
                            <div class="pt-1">
                                <!--begin::Item-->
                                <div class="d-flex align-items-center pb-3 text-center">
                                    <!--begin::Text-->
                                    <div class="d-flex flex-column flex-grow-1">
                                        <span class="text-muted font-weight-bold">{{item.IO}}</span>
                                    </div>
                                    <!--end::Text-->
                                </div>
                                <!--end::Item-->
            
                                <!--begin::Item-->
                                <div class="d-flex align-items-center pb-3 text-center">
                                    <!--begin::Text-->
                                    <div class="d-flex flex-column flex-grow-1">
                                        <span class="text-muted font-weight-bold">{{item.adSoyad}}</span>
                                    </div>
                                    <!--end::Text-->
                                </div>
                                <!--end::Item-->
            
                                <!--begin::Item-->
                                <div class="d-flex align-items-center pb-3 text-center">
                                    <!--begin::Text-->
                                    <div class="d-flex flex-column flex-grow-1">
                                        <span class="text-muted font-weight-bold">{{item.eventTime}}</span>
                                    </div>
                                    <!--end::Text-->
                                </div>
                                <!--end::Item-->
            
                                <!--begin::Item-->
                                <div class="d-flex align-items-center pb-3 text-center">
                                    <!--begin::Text-->
                                    <div class="d-flex flex-column flex-grow-1">
                                        <span class="text-muted font-weight-bold">{{item.adres}}</span>
                                    </div>
                                    <!--end::Text-->
                                </div>
                                <!--end::Item-->
                            </div>
                            <!--end::Body-->
                        </div>
                        <!--eng::Container-->
            
                        <!--begin::Footer-->
                        <div class="d-flex flex-center" id="kt_sticky_toolbar_chat_toggler_2" data-toggle="tooltip" title=""
                            data-placement="right" data-original-title="Chat Example">
                            <button class="btn btn-primary font-weight-bolder font-size-sm py-3 px-14" data-toggle="modal"
                                data-target="#kt_chat_modal">Lokasyon Ekle</button>
                        </div>
                        <!--end::Footer-->
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Body-->
            </div>
            
        </div>
    </div>
</div>
