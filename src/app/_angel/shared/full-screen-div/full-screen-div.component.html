    <a class="ml-4 text-hover-dark" style="padding-bottom: 3px;">
        <i style="font-size: 20px;" [ngClass]="(isFullScreen==true)?'far fa-window-restore icon-lg text-light':'far fa-window-maximize icon-lg text-light'"></i>
    </a>
</div>
